name: Python package

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.9]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coveralls
    - name: Test
      run: |
        coverage run --source=cantools setup.py test
        make test-sdist
        env PYTHONPATH=. python examples/hello_world.py
        env PYTHONPATH=. python examples/diagnostics/did.py
        make test-c-clean
        make test-c
        make test-c-clean
        CC=gcc make test-c
        make test-c-clean
        CC=clang make test-c-src
    - name: Coveralls
      uses: AndreMiras/coveralls-python-action@develop

  linter:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
    - name: Static type checking with mypy
      run: |
        mypy --python-version 3.6 cantools
        mypy --python-version 3.7 cantools
        mypy --python-version 3.8 cantools
        mypy --python-version 3.9 cantools
        mypy --python-version 3.10 cantools

  release:
    needs: [test]
    runs-on: ubuntu-20.04
    if: startsWith(github.ref, 'refs/tags')

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Install pypa/build
      run: |
        python -m pip install build --user
    - name: Build a binary wheel and a source tarball
      run: |
        git clean -dfx
        python -m build --sdist --wheel --outdir dist/ .
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        skip_existing: true
        password: ${{ secrets.pypi_password }}
